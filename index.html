<html>
<head>
    <meta charset="utf-8"/>
    <title>Getting Started</title>
</head>
<body>

<header>
    <!--  title-->
    <h1>Chifoumi</h1>
</header>

<main>
    <!--  Select Mode-->
    <div class="select-option">
        <button class="btn-select" data-name="ciseau" data-id="0">ciseau</button>
        <button class="btn-select" data-name="feuille" data-id="1">feuille</button>
        <button class="btn-select" data-name="pierre" data-id="2">pierre</button>
        <button class="btn-select" data-name="puit" data-id="3">puit</button>
    </div>


    <!--    Game-->
    <div class="game ninja">
        <button class="btn-game" data-name-game="ciseau" data-id-game="0">ciseau</button>
        <button class="btn-game" data-name-game="feuille" data-id-game="1">feuille</button>
        <button class="btn-game" data-name-game="pierre" data-id-game="2">pierre</button>
        <button class="btn-game" data-name-game="puit" data-id-game="3">puit</button>
    </div>
</main>

<footer class="display">
    <div class="valid-option">Valider</div>
    <div class="info">
        <div class="messages"></div>
        <div class="your-choice"></div>
        <div class="count"></div>
    </div>
</footer>

</body>
</html>
