<html>
<head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <title>Getting Started</title>
</head>
<body>

<header>
    <!--  title-->
    <h1>Chifoumi</h1>
</header>
<div class="github" >
    <div class="git-info">
        <a href="https://github.com/nicolas-zanardo/Chifoumi" target="_blank"><img src="./assets/get-it-on-github.png" alt=""></a>
        <div>Project created in POO with TypeScript</div>
    </div>
</div>
<main>
    <!--  Select Mode-->
    <div class="select-option">
        <div class="message-options">Vous jouez avec <strong>4</strong> options</div>
        <div class="btn-block">
            <button class="btn-select" data-name="ciseau" data-id="0">ciseau</button>
            <button class="btn-select" data-name="feuille" data-id="1">feuille</button>
            <button class="btn-select" data-name="pierre" data-id="2">pierre</button>
            <button class="btn-select" data-name="puit" data-id="3">puit</button>
        </div>
    </div>


    <!--    Game-->
    <div class="game ninja">
        <div>
            <button class="btn-game" data-name-game="ciseau" data-id-game="0">ciseau</button>
            <button class="btn-game" data-name-game="feuille" data-id-game="1">feuille</button>
            <button class="btn-game" data-name-game="pierre" data-id-game="2">pierre</button>
            <button class="btn-game" data-name-game="puit" data-id-game="3">puit</button>
        </div>
    </div>

    <!--    Result-->
    <div class="display-result">
        <div class="result"></div>
        <div class="response ninja">
            <button class="your-choice"></button>
            <button class="computer"></button>
        </div>
    </div>

    <div class="display">
        <div class="valid-option"><div>Valider</div></div>
        <div class="info">
            <div class="reload ninja">New Game</div>
            <div class="messages ninja"></div>
        </div>
    </div>

</main>



</body>
</html>
